<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>üè∏Score Boardüè∏</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <h1>Score board</h1>
    <div class="scoreboard">
      <div class="players">
        <!-- Player A -->
        <div class="score">
          <div class="name">Player A</div>
          <div class="a_player"><p class="a_point">0</p></div>
          <div class="a_counter">
            <button class="a_up">+1</button>
            <button class="a_down">-1</button>
            <!-- <button class="a_reset">Reset</button> -->
          </div>
        </div>

        <div class="center_display">
          <span class="winning_score">21</span>
          <button class="reset">Reset</button>
        </div>

        <!-- Player B -->
        <div class="score">
          <div class="name">Player B</div>
          <div class="b_player"><p class="b_point">0</p></div>
          <div class="b_counter">
            <button class="b_up">+1</button>
            <button class="b_down">-1</button>
            <!-- <button class="b_reset">Reset</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- „Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„É°„Éã„É•„Éº -->
    <div class="score_setting">
      <p class="dropdown_menu">Choose the winning score!</p>

      <nav>
        <ul class="dropdown_items">
          <li class="dropdown_item" value="21">21</li>
          <li class="dropdown_item" value="15">15</li>
          <li class="dropdown_item" value="10">10</li>
          <li class="dropdown_item" value="5">05</li>
        </ul>
      </nav>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
